name: Refresh Go Cache

on:
  push:
    branches:
      - main
    paths:
      - go.work
      - "**/go.mod"
      - "**/versions.go"
      - .github/workflows/refresh-go-cache.yaml
  workflow_dispatch:

jobs:
  refresh:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15
          - ubuntu-24.04
          - windows-2025
    uses: curioswitch/go-build/.github/workflows/export-refresh-go-cache.yaml@8304121f488a5faa0b1ff094b6e2abc8da5b6c43 # v0.7.1
    with:
      runner: ${{ matrix.os }}
